<!DOCTYPE html>
<html lang="zh-HK">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>轉轉遊戲</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f0f0;
            padding: 50px;
        }
        #wheel {
            font-size: 2em;
            margin: 20px;
            padding: 20px;
            border: 2px solid #333;
            background-color: #fff;
            display: inline-block;
            width: 200px;
            height: 50px;
            line-height: 50px;
            border-radius: 10px;
        }
        button {
            padding: 10px 20px;
            font-size: 1em;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <h1>轉轉遊戲</h1>
    <div id="wheel">按開始</div>
    <button onclick="spinWheel()">開始</button>

    <script>
        const options = [
            "潮龍園", "金潮", "蒲東", "辣野", "瑞士", 
            "品味", "薩莉亞", "串燒", "海南雞", "大頭蝦", 
            "拉麵", "飲茶", "Mos Burger", "叫雞", "燒味"
        ];

        function spinWheel() {
            const wheel = document.getElementById("wheel");
            let spins = 0;
            const spinInterval = setInterval(() => {
                const randomIndex = Math.floor(Math.random() * options.length);
                wheel.textContent = options[randomIndex];
                spins++;
                if (spins > 20) { // 轉 20 次後停低
                    clearInterval(spinInterval);
                }
            }, 100); // 每 100 毫秒轉一次
        }
    </script>

</body>
</html>
